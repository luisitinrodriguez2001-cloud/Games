<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Betweenle Plus</title>
  <link rel="stylesheet" href="betweenle.css">
</head>
<body>
  <button id="helpBtn" class="help-btn">?</button>
  <div id="helpModal" class="modal">
    <div class="modal-content">
      <span id="closeHelp" class="close">&times;</span>
      <h2>How to Play</h2>
      <p>Guess the secret word in as few tries as possible. Use the starting and ending words to narrow down the range. Each guess must be a valid word and the game will tell you if the secret is alphabetically before or after your guess.</p>
    </div>
  </div>
  <h1>Betweenle Plus</h1>
  <div id="options">
    <label for="wordLength">Word Length:</label>
    <select id="wordLength">
      <option value="4">4</option>
      <option value="5" selected>5</option>
      <option value="6">6</option>
    </select>
    <label><input type="checkbox" id="darkMode"> Dark Mode</label>
  </div>
  <div id="boundaries">
    <div id="startWord">-----</div>
    <div id="guessArea">
      <input id="guess" placeholder="Your guess" maxlength="5" />
      <button id="submitGuess">Guess</button>
      <div id="guessCounter">0/10</div>
    </div>
    <div id="endWord">-----</div>
  </div>
  <div id="message"></div>
  <ul id="history"></ul>
  <div id="result"></div>
  <script src="betweenle.js"></script>
</body>
</html>
