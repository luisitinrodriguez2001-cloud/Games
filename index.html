<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Game Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg-start: #f7faff;
        --bg-end: #e2ecf9;
        --card-bg: rgba(255, 255, 255, 0.8);
        --card-hover: rgba(255, 255, 255, 1);
        --text-color: #213547;
        --accent: #8fbcd4;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      header {
        text-align: center;
        padding: 3rem 1rem 1rem;
      }

      h1 {
        margin: 0 0 0.5rem;
        font-weight: 600;
      }

      p {
        margin: 0;
        opacity: 0.8;
      }

      main {
        width: 100%;
        max-width: 900px;
        padding: 2rem 1rem 4rem;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 1.5rem;
      }

      a.card {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 1.5rem;
        text-align: center;
        text-decoration: none;
        color: inherit;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      }

      a.card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        background: var(--card-hover);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-start: #1e293b;
          --bg-end: #334155;
          --card-bg: rgba(255, 255, 255, 0.1);
          --card-hover: rgba(255, 255, 255, 0.2);
          --text-color: #f1f5f9;
          --accent: #7dd3fc;
        }
        body {
          background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
        }
        a.card {
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mini Game Hub</h1>
      <p>Select a game to start playing</p>
    </header>
    <main>
      <a class="card" href="sandwichle.html">Sandwichle Plus</a>
      <a class="card" href="public/sandwichle.html">Sandwichle++ Words</a>
      <a class="card" href="public/dates.html">Sandwichle++ Dates</a>
      <a class="card" href="public/countries.html">Sandwichle++ Countries</a>
      <a class="card" href="public/pokemon.html">Sandwichle++ Pok√©mon</a>
      <a class="card" href="public/numbers.html">Sandwichle++ Numbers</a>
    </main>
  </body>
</html>
